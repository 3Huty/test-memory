<!doctype html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	
	<style type="text/css">

			}
		}
		
		
		@media screen and (min-width: 601px) {
			main {

				font-family: Roboto;
			}
			
			.cards {
				float: left;
			}
			
			.container {
				float: left;
			}
			
			.game_container #time {
				float: left;
			}
		
			.game_container #moves {

		main {
			border: solid 1px green;
			
			margin-left: auto;
			margin-right: auto;
			
			overflow: auto;
            font-family: Roboto;
		}
		
		main > section {
			clear: both;
			margin-left: auto;
			margin-right: auto;
		}
		
        .sec_welcome {
            border: solid 2px pink;
			padding: 5px;
			max-width: 890px; 
            /*height: 370px;*/
            text-align: center;
        }
		
        .sec_name{
           border: solid 2px blue;

           /*height: 370px;*/
           text-align: center;
        }
        
        .sec_begin {
            border: solid 2px purple;
            padding: 5px;
            max-width: 890px;
            /*height: 370px;*/
            text-align: center;
        }
        
        .sec_cards {
			border: solid 2px red;
			padding: 5px;
			max-width: 500px;
			overflow: auto;
		}

		
		.sec_cards .cards > span {
			display: inline-block;
			border: solid 1px black;
			
            padding: 7px;
			margin: 0.5px;
			
			width: 63px;
			height: 88px;
			
			
			background-image: url('images/icon.png');
			background-repeat: no-repeat;
			/* background-position oraz padding do zlikwidowania gdy będą gotowe wszystkie obrazki kart */
			background-position: 7px 7px;
		}
		
		/* awers znika i widać rewers */
		.sec_cards .cards > span.rewers > img {
			visibility: hidden;
		}
		
		
		.container {
			width: 320px;
			margin-left: auto;
			margin-right: auto;
			/* To see the outline of the form */
			padding: 2em;
			border: 1px solid #CCC;
			border-radius: 1em;
			
			text-align: center;
		}
		
        .sec_score {
            border: solid 2px orange;
			padding: 5px;
			max-width: 890px; 
            /*height: 370px;*/
            text-align: center;
        }
        
        .sec_exit {
            border: solid 2px violet;
			padding: 5px;
			max-width: 890px;  
            height: 370px;
            text-align: center;
            
        }
		        
		.btn {
			/*height: 40px;*/
			box-sizing: border-box;
			padding-top: 10px;
			padding-bottom: 10px;
			text-align:center;
			font-size: 1.2rem;
			background-color: red;
			color: white;
			text-shadow: 1px 1px 1px black;
			border-radius: 15px;
			border: 1px solid rgb(204, 0, 0);
			
			background-color: red;
			background-image: linear-gradient(to top left, grey, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.2) 30%);
			box-shadow: 2px 2px 2px black,
					   inset 2px 2px 5px rgba(0,0,0,0.5),
					   inset -2px -2px 5px rgba(255,255,255,0.5);
					   
			
		}
        
        .btn_enter {
            width: 290px;
            margin-top: 3em;
            margin-bottom: 3em;
        }
        
        .btn_save {
           width: 90px; 
           height:50px;
            margin-top: 3em;
            
        }
        
        .btn_level1, .btn_level2 {
            width: 290px;
            margin-top: 3em;
            display: block;
            margin: auto;
            
        }
        
        .btn_level1 {
            margin-top: 3em;
            margin-bottom: 0.8em;
        }
        
        .btn_level2 {
            margin-bottom: 3em;
        }
        
        .btn_newgame {
            width: 290px;
            margin-top: 3em;
            margin-bottom: 3em;
        }
		
        .btn_play, .btn_exit {
            width: 290px;
            display: block;
            margin: auto;
            
        }
        
        .btn_play {
            margin-bottom: 0.8em;
        }
        
        .btn_exit {
            margin-bottom: 3em;
        }
        
		.game_container {
			border: solid 1px yellow;
			
			max-width: 80%;
			
			margin-left: auto;
			margin-right: auto;
			
			overflow: auto;
		}
		
        input {
            width: 200px;
            line-height: 30px;
            margin-bottom: 3em;
        }
        
        .icons {
            margin-bottom: 3em;
            margin-top: 7em;
        }
        
		.game {
			max-width: 5em;
			
			border: solid 1px blue;
			
			margin-left: auto;
			margin-right: auto;
		}
		
		.game .label {
			font-size: 24px;
			
			text-align: center;
		}
		
		.game .value {
			font-size: 26px;
			
			text-align: center;
			font-weight: bold;
		}
		
        .score_container {
            border: solid 1px yellow;
			
			max-width: 70%;
			
			margin-left: auto;
			margin-right: auto;
            margin-top: 3em;
            margin-bottom: 3em;
            			
			overflow: auto;
        }

        .score {
            max-width: 20em;
			padding-left: 1em;
            padding-right: 1em;
			border: solid 1px blue;
			
			margin-left: auto;
			margin-right: auto;
            display: inline-block;
        
        }
        
        .score .label {
            font-size: 24px;
			margin: auto;
			text-align: center;
            margin-bottom: 1em;
            
        }
        .score .value {
            font-size: 26px;
            border: solid 1px blue;
			
			text-align: center;
			font-weight: bold;
        }
        
        .score_container #date {
            float: left;
        }
        
        .score_container #moves {
            float:right;
        }
		
		
		/* domyślnie wszystkie sekcje są niewidoczne */
		/* zakomentuj poniższą regułę żeby zobaczyć wszystkie sekcje */
		main > section {
            display: none;
          /* visibility: visible; */
		}
		
		/* ekran powitalny pojawi się tylko gdy na <main> ustawimy class="sec_welcome" */
		main.sec_welcome > section.sec_welcome {
			display: block;
		}
		
		/* ekran wybóru gracza pojawi się tylko gdy na <main> ustawimy class="sec_name" */
		main.sec_name > section.sec_name {
			display: block;
		}
		
		/* ekran wyboru trudności gry pojawi się gdy na <main> ustawimy class="sec_begin" */
		main.sec_begin > section.sec_begin {
			display: block;
		}
		
		/* a teraz musisz dodać reguły dla pozostałych sekcji :) */
        
        main.sec_cards > section.sec_cards {
            display: block;
        }
        
        main.sec_score > section.sec_score {
            display: block;
        }
        
        main.sec_exit > section.sec_exit {
            display: block;
        }
        

        
	</style>


		<script type="text/javascript">
			var main;
            
            
			window.onload = function() {
				// zacznij wykonywać kod JS dopiero gdy cała strona się wczyta razem ze wszyskimi grafikami oraz stylami i innymi JSami
				console.log("Wiem ze strona zaladowala sie");
				console.log("Bardzo się cieszę");
				
				// tu zacznij dodawać kod javascriptowy
				document.getElementById("btnEnter").onclick = enterGame;
				document.getElementById("btnSaveName").onclick = saveName;
                
			}
			

			function enterGame() {
				main = document.getElementById("pagesContainer");	
				main.className = "sec_name";
			}
            
            
            function saveName() {      
			var input = document.querySelector("#name");
			if (input.value.length == 0) {
                alert('Enter your name');
                return;
			}
                
                main.className = "sec_begin";  
            }
            
            
			
            
		</script>
	</head>
